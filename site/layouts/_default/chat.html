{{ define "page-styles" }}
<link rel="stylesheet" href="{{ `/chat/css/styles.css` | relURL }}">
{{ end }}

{{ define "nav" }}
<header class="navbar">
    <section class="navbar-section">
        <a href="{{ `/` | relURL }}" class="navbar-brand mr-2">Pearmo</a>
    </section>

    <!-- Room id -->
    <section class="navbar-center">
        <div class="input-group input-inline">
            <span class="input-group-addon">Room ID:</span>
            <input type="text" class="form-input" placeholder="Joinable room id">
            <button class="btn btn-primary input-group-btn">Share</button>
        </div>
    </section>

    <!-- User info -->
    <section class="navbar-section">
        <figure class="avatar" data-initial="UN"></figure>
    </section>
</header>
{{end}}

{{ define "main" }}
<!-- Room Actions -->
<section id="room-actions">
    <button class="btn btn-primary">Create Room</button>
    <button class="btn btn-primary">Join Room</button>
    <button class="btn btn-primary" disabled>Hang up</button>
</section>

<!-- Stream Options -->
<form id="stream-options">
    <div class="form-group">
        <label class="form-switch form-inline">
            <input type="checkbox" id="audio-enabled" name="audio-enabled" checked>
            <i class="form-icon"></i>Audio
        </label>
        <label class="form-switch form-inline">
            <input type="checkbox" id="video-enabled" name="video-enabled">
            <i class="form-icon"></i>Video
        </label>

        <label class="form-radio form-inline" id="camera-label">
            <input type="radio" name="video-type" id="camera" value="camera" checked disabled>
            <i class="form-icon"></i>Camera
        </label>
        <label class="form-radio form-inline">
            <input type="radio" name="video-type" id="screen-share" value="screen-share" disabled>
            <i class="form-icon"></i>Screen Share
        </label>
    </div>
</form>

<!-- Communication Area -->
<section id="comm-area" class="columns">
    <!-- Stream(s) -->
    <div id="stream-area" class="column col-9 col-md-12 bg-gray">
        <video id="local-video" autoplay playsinline controls></video>
        <video id="remote-video" autoplay playsinline controls></video>
    </div>

    <!-- Chat -->
    <div id="chat-area" class="column col-3 col-md-12 bg-secondary">
        <div id="messages-container"></div>
        <textarea id="message" class="form-input" name="message" placeholder="Type your message"></textarea>
        <div id="send-area">
            <span></span>
            <small class="text-primary">Shortcut: Control+Enter</small>
            <button id="send" class="btn btn-primary" disabled>Send</button>
        </div>
    </div>
</section>

<!-- Help Info -->
<details>
    <summary>Help</summary>
    <p>Some helpful info</p>
</details>

<!-- Share Modal -->
<div id="share-modal" class="modal modal-sm">
    <a href="#close" class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
        <div class="modal-body">
            <div class="content">
                <p>Room ID: xxxx</p>
                <button id="share-gmail" class="btn btn-link">share with Gmail</button>
                <button id="share-default" class="btn btn-link">share with default</button>
                <button id="share-copy" class="btn btn-link">copy</button>
            </div>
        </div>
    </div>
</div>
{{ end }}
